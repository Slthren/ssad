<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* لتمكين التموقع المطلق للعلامة + */
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .plus-sign {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6f42c1; /* اللون البنفسجي */
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>مرحبا!</h2>
        <p id="welcomeMessage">جارٍ تحميل الرمز التعريفي...</p>
        <script>
            // Retrieve user data from localStorage
            var userEmail = localStorage.getItem('userEmail');
            var userToken = localStorage.getItem('userToken');

            if (userEmail && userToken) {
                document.getElementById('welcomeMessage').innerHTML = 
                    'إليك الرمز التعريفي الخاص بك للدردشة: <strong>' + userToken + '</strong>';
            } else {
                document.getElementById('welcomeMessage').innerHTML = 
                    'لم يتم العثور على بيانات المستخدم.';
            }
        </script>
    </div>
    <div class="plus-sign">+</div>
</body>
</html>
